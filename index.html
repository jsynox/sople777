<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meine Webanwendung</title>
    <!-- Füge hier deine CSS-Datei hinzu, falls vorhanden -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Willkommen zu meiner Webanwendung!</h1>
    </header>
    
    <main>
        <section>
            <h2>Über diese Anwendung</h2>
            <p>Dies ist eine einfache Webanwendung, die als Basis für deine Projekte dienen kann.</p>
        </section>
        
        <section>
            <h2>Interaktive Funktionen</h2>
            <button id="myButton">Klicke mich!</button>
            <p id="response"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Deine Webanwendung. Alle Rechte vorbehalten.</p>
    </footer>

    <!-- Füge hier deine JavaScript-Datei hinzu, falls vorhanden -->
    <script src="script.js"></script>
    <script>
        // Einfache JavaScript-Funktion, die beim Klick auf den Button eine Nachricht anzeigt
        document.getElementById('myButton').addEventListener('click', function() {
            document.getElementById('response').textContent = "Du hast den Button geklickt!";
        });
    </script>
</body>
</html>
